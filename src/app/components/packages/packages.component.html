<div class="packages-container">
  <div class="package-box" *ngFor="let package of packages">
    <img src="{{ package.image }}" alt="{{ package.title }}" class="package-image">
    <h2>{{ package.title }}</h2>
    <p>{{ package.description }}</p>
    <p><strong>Duration:</strong> {{ package.duration }} days</p>
    <p><strong>Price:</strong> ${{ package.price }}</p>
    <p><strong>Included Services:</strong> {{ package.includedServices }}</p>
    <p><strong>Category:</strong> {{ package.category }}</p>
    <button class="book-now-btn" [routerLink]="'/app-booking'">Book Now</button>
  </div>
</div>
