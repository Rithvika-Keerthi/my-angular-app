<div class="container">
  <h2>Booking Details</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Status</th>
        <th>Phone</th>
        <th>Room Categories</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings; let i = index">
        <td>{{ booking.name }}</td>
        <td>{{ booking.checkIn }}</td>
        <td>{{ booking.checkOut }}</td>
        <td>{{ booking.status }}</td>
        <td>{{ booking.phone }}</td>
        <td>{{ booking.roomCategories }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editBooking(i)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="showConfirmationDialog(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Confirmation Dialog -->
  <div *ngIf="isConfirmationDialogVisible" class="confirmation-dialog">
    <p>Are you sure you want to delete this booking?</p>
    <button class="btn btn-secondary" (click)="cancelDelete()">No</button>
    <button class="btn btn-danger" (click)="confirmDelete()">Yes</button>
  </div>
</div>
